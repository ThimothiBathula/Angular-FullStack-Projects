<div class="head">
  <h3>Users Data</h3>
<button>new Register</button>
</div>
<table>
  <tr class="headings">
    <th>Name</th>
    <th>Email</th>
    <th>Password</th>
    <th>operations</th>
  </tr>
  
  <tr *ngFor="let data of d">
    <td>{{data['name']}}</td>
    <td>{{data['email']}}</td>
    <td>{{data['password']}}</td>
    <td><button class="update">Update</button><button class="delete" (click)="delete(data['id'])">Delete</button></td>
  </tr>
</table>
